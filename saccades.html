		</div>
		<div id='shape1'><a>What was the last shape you saw on the left?</a></div>
		<div id='shape2'><a>What was the last shape you saw on the right?</a></div>

		<div class='set1'>

		<script>
		//delay might not start from 0 - might be based off of another effect 
		function startanimation() {
		$("#startbutton button").fadeOut(500);
			$("#star1 img").fadeIn(500);
			$("#star1 img").fadeOut(0);
			$("#circle2 img").delay(700).fadeIn(500);
			$("#circle2 img").fadeOut(0);
			$("#circle1 img").delay(1400).fadeIn(500);
			$("#circle1 img").fadeOut(0);
			$("#star2 img").delay(2100).fadeIn(500);
			$("#star2 img").fadeOut(0, function(){
				$("#star1 img").fadeIn(500);
				$("#star1 img").fadeOut(0);
				$("#star2 img").delay(600).fadeIn(500);
				$("#star2 img").fadeOut(0);
				$("#circle1 img").delay(1200).fadeIn(500);
				$("#circle1 img").fadeOut(0, function (){
					$("#star2 img").fadeIn(500);
					$("#star2 img").fadeOut(0);
					$("#circle1 img").delay(500).fadeIn(500);
					$("#circle1 img").fadeOut(0);
					$("#circle2 img").delay(1000).fadeIn(500);
					$("#circle2 img").fadeOut(0);
					$("#star1 img").delay(1500).fadeIn(500);
					$("#star1 img").fadeOut(0, function (){
						$("#circle2 img").fadeIn(500);
						$("#circle2 img").fadeOut(0);
						$("#star1 img").delay(400).fadeIn(500);
						$("#star1 img").fadeOut(0, function (){
							$("#circle2 img").fadeIn(500);
							$("#circle2 img").fadeOut(0);
							$("#circle1 img").delay(400).fadeIn(500);
							$("#circle1 img").fadeOut(0);
							$("#star2 img").delay(800).fadeIn(500);
							$("#star2 img").fadeOut(0, function(){
								$("#shape1").fadeIn();
    							$(".questions1").fadeIn();
    							$(".questionboxes13").fadeIn();
							});
							
						});
			
	
					});
			
				});
			});
			};
			
		var count = 0;
		
//QUESTION SET 1
//Hovering effects for question 1 batch
